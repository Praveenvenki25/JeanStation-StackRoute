<div class="container mt-5 mb-5">
  <div class="row d-flex justify-content-center">
      <div class="col-md-12">
          <div class="card">

            <div class="row">
                <div class="d-flex align-items-center"> 
                    <!-- <i class="fa fa-long-arrow-left" routerLink="/products/All" style="margin-right:10px;"></i>
                    <a routerLink="/products/All" id="backButton">Back to results </a> -->
                    <button class="btn btn-secondary text-uppercase mr-2 px-4" routerLink="/products/{{category}}"><i class="fa fa-long-arrow-left" routerLink="/products/{{category}}" style="margin-right:10px;"></i>Back</button>
               </div>
            </div>

              <div class="row" id="productDetails">               
                  <div class="col-md-2 col-sm-2 col-md-2" [style.display]="isMultipleImages ? 'block' : 'none'">
                    <div class="text-center p-4"> <img class="img-thumbnail" id="main-image1" [src]= images width="100" height="100" *ngFor = "let images of imageArray" (click)="changeImageOnClick(images)" (mouseover)="changeImage(images,true)" (mouseout)="changeImage(images,false)" /> </div>
                  </div>
                
                  <div class="col-md-5 col-sm-10 ">
                      <div class="images p-3">
                          <div class="text-center p-4"> <img id="main-image" [src]="defaultImageUrl" width="250" /> </div>
                      </div>
                  </div>
                  <div class="col-md-5 col-sm-12">
                      <div class="product p-4">
                          <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand"><h5><b>{{product?.productBrand}}</b></h5></span>
                              <h4 class="text-uppercase"><b>{{product?.productName}}</b></h4>
                              <div class="price d-flex flex-row align-items-center text-dark"> <span class="act-price">{{product?.productPrice | currency: 'CAD'}}</span>
                              </div>
                          </div>
                          <p class="about">{{product?.productDescription}}</p>
                          <div class="row mt-2">
                                <div class="d-inline-flex col-md-4 mt-2">
                                    <h4 class="text-uppercase p-2 border rounded p-2 bg-white">{{product?.productSize}}</h4> <!--<label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label> -->
                                </div>
                                <div class="d-inline-flex col-md-8 mt-2">
                                <h4 class="text-uppercase border rounded p-2 border rounded p-2 bg-white">{{product?.productColor}}</h4> <!--<label class="radio"> <input type="radio" name="size" value="S" checked> <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>L</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>XL</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span> </label> -->
                                </div>
                          </div>
                          <div class="cart mt-4 align-items-center" *ngIf="userservice.isLogin"> 
                            <button class="btn btn-secondary text-uppercase mr-2 px-4" id="btnCart" (click)="cartService.AddProductToCart(product)"  *ngIf="IsProductNotInCart(product.productName)">Add to cart</button>
                            <button class="btn btn-secondary text-uppercase mr-2 px-4" id="btnCart" (click)="cartService.AddProductToCart(product)" [disabled]="true"
                             *ngIf="!IsProductNotInCart(product.productName)">Add to cart</button>
                            <button class="btn btn-secondary text-uppercase mr-2 px-4" (click)="AddToWishlist(product.productId)" *ngIf="IsProductNotInWishlist(product.productId)">Add to Wishlist</button>
                            <button class="btn btn-secondary text-uppercase mr-2 px-4" (click)="AddToWishlist(product.productId)" [disabled]="true"
                            *ngIf="!IsProductNotInWishlist(product.productId)">Add to Wishlist</button>
                          </div> 
                      </div>
                  </div>

                </div>
              </div>
          </div>
      </div>
  </div>
